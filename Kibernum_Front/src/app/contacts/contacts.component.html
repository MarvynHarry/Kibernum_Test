<div class="contacts-container">
  <!-- Toolbar with Logout Button -->
  <mat-toolbar color="primary" class="toolbar">
    <span>Contacts</span>
    <span class="spacer"></span>
    <button mat-button color="accent" (click)="logout()">Logout</button>
  </mat-toolbar>

  <!-- Table to display contacts -->
  <div class="table-container">
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.name}} </td>
      </ng-container>

      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let contact">
          <button mat-icon-button color="primary" (click)="editContact(contact)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteContact(contact)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Header and Row Definitions -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="add-button-container">
      <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
    </div>
  </div>
</div>
